<script type='text/javascript'>
(function (config) {
    config['lock'] = true;
    config['fixed'] = true;
    config['okVal'] = 'Ok';
    config['cancelVal'] = 'Cancel';
})(art.dialog.defaults);
//在弹出窗口载入另外页面的通用函数
function com_dialog_open(url,dialog_title,dialog_width,dialog_height)
{
	if(typeof(dialog_width) == 'undefined')
	{
		var dialog_width = "50%";	//默认宽度
	}
	if(typeof(dialog_height) == 'undefined')
	{
		var dialog_height = "70%";//默认高度
	}
	art.dialog.open(url,{width:dialog_width,height:dialog_height,lock:true,fixed:true,drag:false,resize:false,title:dialog_title})
}
</script>
